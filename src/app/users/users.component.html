<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-spin"></ngx-spinner>

<div *ngIf="errorMsg" class="error">
  {{ errorMsg }}
</div>

<p-table *ngIf="users.length > 0" [value]="users" [paginator]="true" [rows]="10" [sortMode]="'single'">
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="login">Username <p-sortIcon field="login"></p-sortIcon></th>
      <th>
        Image
      </th>
      <th>Profile</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>{{ user.login }}</td>
      <td><img src={{user.avatar_url}} alt="image not found" class="user-avatar"></td>
      <td><a [routerLink]="['/user', user.login]">View Details</a></td>
    </tr>
  </ng-template>
</p-table>
